10100=YR Phobos: Timed Area Guard,Number,Puts the TaskForce into Area Guard mode for the given units of time.
10101=YR Phobos: Wait Until Ammo is Full,NoTypes,If the TaskForce contains unit(s) that use ammo then the the script will not continue until all these units have fully refilled ammo.
10102=YR Phobos: Regroup Around Team Leader,NoTypes,Puts the TaskForce into Area Guard mode for the given amount of time around the Team Leader (this unit remains almost immobile until the action ends). The default radius around the leader is General section > CloseEnough and the units will not leave that area.
10103=YR Phobos: Load onto Transports,NoTypes,If the TaskForce contains unit(s) that can be carried by the transports of the same TaskForce then this action will make the units enter the transports. In single player missions the next action must be 'Wait until fully loaded' (action 43) or the script will not continue.
12000=YR Phobos: Wait if No Target Found,Number,When executed before a new Attack ScriptType actions like Generic Target Type Attack actions and AITargetTypes Attack actions the TeamType will remember that must wait 1 second if no target was selected. The second parameter is a positive value that specifies how much retries the Attack will do when no target was found before new Attack ScriptType Action is discarded and the script execution jumps to the next line. The value 0 means infinite retries.
12001=YR Phobos: Modify Target Distance,Number,By default Moving Team to techno location actions ends when the Team Leader reaches a distance declared in rulesmd.ini called CloseEnough. When this action is executed before the actions Moving Team to techno location overwrites CloseEnough value. This action works only the first time and CloseEnough will be used again the next Movement action.
12002=YR Phobos: Set Move Action End Mode,MoveCompletion,Sets how the Movement actions ends and jumps to the next line. This action works only the first time and CloseEnough will be used for any next Movement action.
14000=YR Phobos: Teams Trigger Weight Reward,Number,When executed before a new Attack ScriptType actions like Target Type Attack actions and AITargetTypes Attack actions the reward increases the current weight of the AI Trigger when the TeamType Target was killed by any of the Team members. The current weights remain within the minimum and maximum weight limits of the AI Trigger.
14001=YR Phobos: Increase AI Trigger Weight,Number,When executed this increases the current weight of the AI Trigger. The current weights remain within the minimum and maximum weight limits of the AI Trigger. Take note that all TeamTypes of the same AI Trigger will update the AI Trigger Current Weight sooner or later. 
14002=YR Phobos: Decrease AI Trigger Weight,Number,When executed this decreases the current weight of the AI Trigger. The current weights remain within the minimum and maximum weight limits of the AI Trigger. Take note that all TeamTypes of the same AI Trigger will update the AI Trigger Current Weight sooner or later. 
14003=YR Phobos: Unregister Team Success,NoTypes,The opposite effect of the script action Register Success. The Team failed.
16000=YR Phobos: Start Timed Jump to Same Line,Number,When the timer ends the current script action ends and start again the same script action. The timer jump repeats again (infinite loop) until is stopped with action 16002 or the team is destroyed. Paramer is in ingame seconds.
16001=YR Phobos: Start Timed Jump to Next Line,Number,When the timer ends the current script action ends and start the next one in the script type list. Paramer is in ingame seconds.
16002=YR Phobos: Stop the Timed Jumps,NoTypes,If the Timed Jumps were activated this action stop the process.
16003=YR Phobos: Randomly Skip Next Action,Number,When executed this action picks a random value between 1 and 100. If the value is equal or below the second parameter then the next action will be skipped. If the second parameter is 0 means that the next action will never be skipped and 100 means they always will be skipped.
16004=YR Phobos: Pick a Random Script,AIScriptsList,When executed this action picks a random Script Type and replaces the current script by the new picked one. The second parameter is a 0-based index from the new section AIScriptsList in rulesmd.ini.
